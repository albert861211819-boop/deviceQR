    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }

        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        #qrDisplay { text-align: center; display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }

    </style>

<body>

<div class="container">
    <div id="mainView">
        <h2>ğŸ› ï¸ è¨­å‚™ç®¡ç†ç³»çµ±</h2>
        <div class="card">
            <input type="text" id="devName" placeholder="è¨­å‚™åç¨±">
            <input type="text" id="devID" placeholder="è¨­å‚™ç·¨è™Ÿ">
            <button class="btn-add" onclick="addNew()">æ–°å¢è¨­å‚™ä¸¦å„²å­˜</button>
        </div>

        <table id="deviceTable">
            <thead><tr><th>ç·¨è™Ÿ</th><th>åç¨±</th><th>QR</th></tr></thead>
            <tbody id="list"></tbody>
        </table>

        <div id="qrDisplay">
            <h4>è¨­å‚™ QR Code</h4>
            <div id="qrcode"></div>
            <p id="qrText"></p>
            <button onclick="document.getElementById('qrDisplay').style.display='none'" style="background:#666; color:#fff">é—œé–‰</button>
        </div>
    </div>

    <div id="detailView" style="display:none;">
        <div class="info-box">
            <h2 id="viewName"></h2>
            <p><strong>è¨­å‚™ç·¨è™Ÿï¼š</strong> <span id="viewID"></span></p>
            <p><strong>æƒææ™‚é–“ï¼š</strong> <span id="viewTime"></span></p>
            <hr>
            <p style="font-size: 0.8em; color: #666;">æç¤ºï¼šæ­¤è³‡è¨Šç›´æ¥å¾ QR Code è®€å–ã€‚</p>
        </div>
        <button onclick="window.location.href=window.location.pathname" style="margin-top:20px; width:100%;">è¿”å›ç®¡ç†é é¢</button>
    </div>
</div>

<script>
    let devices = JSON.parse(localStorage.getItem('devices_v2')) || [];

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        // é‡é»ï¼šåŒæ™‚è®€å– id å’Œ name åƒæ•¸
        const id = params.get('id');
        const name = params.get('name');

        if (id && name) {
            showDetail(id, name);
        } else {
            renderList();
        }
    };

    function addNew() {
        const name = document.getElementById('devName').value;
        const id = document.getElementById('devID').value;
        if(!name || !id) return alert("è«‹å¡«å¯«å®Œæ•´");
        
        devices.push({name, id});
        localStorage.setItem('devices_v2', JSON.stringify(devices));
        renderList();
        document.getElementById('devName').value = '';
        document.getElementById('devID').value = '';
    }

    function renderList() {
        const tbody = document.getElementById('list');
        tbody.innerHTML = devices.map(d => `
            <tr>
                <td>${d.id}</td>
                <td>${d.name}</td>
                <td><button class="btn-qr" onclick="generate('${d.id}', '${d.name}')">ç”Ÿæˆ</button></td>
            </tr>
        `).join('');
    }

    function generate(id, name) {
        const qrDiv = document.getElementById("qrcode");
        qrDiv.innerHTML = "";
        
        // å°‡åç¨±ä¹Ÿç·¨ç¢¼é€²ç¶²å€ï¼š?id=XXX&name=YYY
        const baseUrl = window.location.href.split('?')[0];
        const finalUrl = `${baseUrl}?id=${encodeURIComponent(id)}&name=${encodeURIComponent(name)}`;

        new QRCode(qrDiv, {
            text: finalUrl,
            width: 180,
            height: 180,
            correctLevel: QRCode.CorrectLevel.H
        });

        document.getElementById("qrText").innerText = `è¨­å‚™ï¼š${name}`;
        document.getElementById("qrDisplay").style.display = "block";
    }

    function showDetail(id, name) {
        document.getElementById('mainView').style.display = 'none';
        document.getElementById('detailView').style.display = 'block';
        document.getElementById('viewName').innerText = name;
        document.getElementById('viewID').innerText = id;
        document.getElementById('viewTime').innerText = new Date().toLocaleString();
    }
</script>

</html>
